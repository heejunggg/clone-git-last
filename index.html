<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to heejung Talk...</title>
</head>
<body>
   <div class="status-bar">
      <div class="status-bar_cloumn">
         <span>No Service</span>
         <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_cloumn">
         <span>18:43</span>
      </div>
      <div class="status-bar_cloumn">
         <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
      </div>
   </div>  

   <header class="welcome">
      <h1 class="welcome_title">Welcome to KakaoTalk</h1>
      <p class="welcome_content">If you have a Kakao Account,<br/>
         log in with your email or phone number.
      </p>
   </header>

   <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text "required placeholder="Email or phone number">
      <input name="password" type="password" required placeholder="password">
      <input type="submit" value="Log in" >
      <a href="#">Find Kakao Account or Password</a>
   </form>

   <div id="no-mobile">
      <span>Your screen is super big~</span>
   </div>

   <script src="https://kit.fontawesome.com/3d2f6dddc1.js" crossorigin="anonymous"></script>
   </script>
</body>
</html>
