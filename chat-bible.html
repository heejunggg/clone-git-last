<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_cloumn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_cloumn">
            <span>18:43</span>
        </div>
        <div class="status-bar_cloumn">
        <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>  

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fas fa-regular fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">heejung's</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-regular fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat_timestamp">
            <span>Tuesday, June 30, 2020</span>
        </div>
        <!--첫번째대화-->
        <div class="message-row">
            <img src="img/bible.png"/>
            <div class="message-row_content">
                <span class="message_author">bible</span>
                <div class="message_info">
                    <span class="message_bubble">How are you?</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row_won">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">I'm doing well!</span>
                    <span class="message_time">21:28</span>
                </div>
            </div>
        </div>
        <!--두번째대화-->
        <div class="message-row message-row__second">
            <img src="img/bible.png"/>
            <div class="message-row_content">
                <span class="message_author">bible</span>
                <div class="message_info">
                    <span class="message_bubble">great!!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row_won second">
            <div class="message-row_content">
                <div class="message_info ">
                    <span class="message_bubble">Actually, please give me some advice</span>
                    <span class="message_time">21:28</span>
                </div>
            </div>
        </div>
        <!--세번째대화-->
        <div class="message-row message-row__third">
            <img src="img/bible.png"/>
            <div class="message-row_content">
                <span class="message_author">bible</span>
                <div class="message_info">
                    <span class="message_bubble">You are doing well.</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row_won third ">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">is that so?</span>
                    <span class="message_time">21:28</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="write a message..">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fas fa-regular fa-arrow-up "></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big~</span>
    </div>
    

    <script src="https://kit.fontawesome.com/3d2f6dddc1.js" crossorigin="anonymous"></script>
    </script>
</body>
</html>
