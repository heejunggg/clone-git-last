<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_cloumn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_cloumn">
            <span>18:43</span>
        </div>
        <div class="status-bar_cloumn">
        <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>  

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-regular fa-magnifying-glass"></i></span>
            <span><a href="music.html">
                <i class="fas fa-regular fa-music"></i>
                </a>
            </span>
            <span>
                <a href="setting.html">
                    <i class="fas fa-regular fa-gear"></i>
                </a>
            </span>
        
            <div class="screen-header_circle"></div>
        </div>
    </header>

    <main class="main-screen">
        <div class="search">
            <div class="search_box">
                <input name="search" type="text" placeholder="입력해주세요.">
                <i class="fas fa-regular fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="recommended-coding_container">
            <h6 class="recommended-coding_title">Music to listen to while coding</h6>
            <div class="recommended-coding_box">
                <div class="recommended-coding-column">
                    <img src="img/find_1.jpg" />
                    <span>codeing best_1</span>
                </div>
                <div class="recommended-coding-column">
                    <img src="img/find_2.jpg" />
                    <span>codeing best_2</span>
                </div>
                <div class="recommended-coding-column">
                    <img src="img/find_3.jpg" />
                    <span>refresh_1</span>
                </div>
                <div class="recommended-coding-column">
                    <img src="img/find_4.jpg" />
                    <span>refresh_2</span>
                </div>
            </div>
        </div>
        <div class="recommended-coding_container">
            <h6 class="recommended-coding_title">추천 아티스트</h6>
            <div class="recommended-artist_box">
                <div class="recommended-artist_box-column">
                    <img src="img/cho.jpg" />
                    <h4>조승우</h4>
                </div>
                <div class="recommended-artist_box-column">
                    <img src="img/ma.jpg" />
                    <h4>마동석</h4>
                </div>
                <div class="recommended-artist_box-column">
                    <img src="img/kim.jpg" />
                    <h4>김래원</h4>
                </div>
                <div class="recommended-artist_box-column">
                    <img src="img/gi.jpg" />
                    <h4>기창욱</h4>
                </div>
            </div>
        </div>

        <div class="open-chat">
            <div class="open-chat_header">
                <h4 class="open-chat_title">Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fas fa-regular fa-angle-right"></i>
                </span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post_column">
                <h5 class="open-post_title">#STAR</h5>
                <h6 class="open-post_hashtag">#star#army#friends</h6>
                <div class="open-post_members">
                    <img src="./img/star.jpg"/>
                    <span class="open-post_members-counts">500 members</span>
                    <div class="divider"></div>
                    <span class="open-post_members-status">Active</span>
                </div>
            </div>
            <div class="open-post_column">
                <div class="open-post_photo">
                    <img src="./img/star_modify.jpg"/>
                    <div class="open-post_heart-count">
                        <i class="fa-solid fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                   <span>book</span>
                    <img src="img/book.png"/>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_number">1</span>
                    <span>talk</span>
                    <img src="img/talk.png"/>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="music.html">
                    <span>music</span>
                    <img src="img/music.png"/>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <span>find</span>
                    <img src="img/dong.png"/>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span>more</span>
                    <img src="img/more.png"/>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big~</span>
     </div>

   

    <script src="https://kit.fontawesome.com/3d2f6dddc1.js" crossorigin="anonymous"></script>
    </script>
</body>
</html>
